<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Api </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>
  <body>
    

    <header class="main-header">
      <div class="header-logo">Image API Project</div>

      <!-- search box -->
      <div class="search-container">
        <form action="#" class="search-form">
          <input type="text" placeholder="Search..." class="search-input" />
          <button type="submit" class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- photos wrapper -->
      <div id="image-list-container"></div>

      <!-- loading image -->
      <img
        src="./assets/loading.gif"
        alt="loading"
        class="condition-img loading-img"
      />

      <!-- not found image -->
      <img
        src="./assets/not-found.png"
        alt="not found"
        class="condition-img not-found-img"
      />
    </main>

    <!-- Pagination -->
    <div class="pagination">
      <a href="#" class="page-btn active" data-page="1"> 1</a>
      <a href="#" class="page-btn" data-page="2">2</a>
      <a href="#" class="page-btn" data-page="3">3</a>
      <a href="#" class="page-btn" data-page="4">4</a>
      <a href="#" class="page-btn" data-page="5">5</a>
      <a href="#" class="page-btn" data-page="6">6</a>
    </div>

    <!-- SCRIPTS -->
    <script src="./main.js"></script>
  </body>
</html>
